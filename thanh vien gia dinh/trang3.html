<!DOCTYPE html>
<html>
    <style>
        input[type=text], select {
          width: 50%;
          padding: 12px 20px;
          margin: 8px 0;
          margin-right: auto;
          margin-left: auto;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        input[type=button] {
          width: 50%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-right: auto;
          margin-left: auto;
        }
        
        input[type=button]:hover {
          background-color: #45a049;
          margin-right: auto;
          margin-left: auto;
        }
        
        </style>
<head>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <img class="center" src="https://www.pngall.com/wp-content/uploads/15/Black-Myth-Wukong-Logo-PNG.png">
    <script>
        function openNav() 
    {
        document.getElementById("mySidenav").style.width = "250px";
    }

        function closeNav() 
    {
        document.getElementById("mySidenav").style.width = "0";
    }


        function calc() {

        var a = document.getElementById("fname").value
        var b = document.getElementById("lname").value
        var current_year=new Date().getFullYear();

        if (isNaN(a) || isNaN(b)) {
            
            alert ("Giá trị bạn vừa nhập không phải là số, vui lòng kiểm tra lại")
        
        } else if (a == "" || b == ""){

            alert ("Vui lòng nhập giá trị trước khi thực hiện phép tính")

        } else if (a > 12 || a < 1) {

            alert("Số tháng không hợp lệ, vui lòng kiểm tra lại")

        } else if (b.length != 4 || b < 1924 || b > current_year) {

            alert("Số năm không hợp lệ, vui lòng kiểm tra lại. Lưu ý: phép tính chỉ hỗ trợ kể từ năm 1920 đến hiện tại")

        } else {

            let result = new Date(b, a, 0).getDate()

            alert("Tổng số ngày trong tháng " + a + " của năm " + b + " là " + result);

        }

    }

    </script>
    <div id="mySidenav" class="sidenav">
        <a href="./trang1.html">Phép tính cơ bản</a>
        <a href="./trang2.html">Giải phương trình bậc nhất</a>
        <a href="./trang3.html">Tính số ngày một tháng</a>
      </div>
      <div id="center">
        <div class="text">Tính số ngày của một tháng/năm</div>
        <form>
            <label for="fname"></label>
            <input type="text" id="fname" name="firstname" placeholder="Tháng..">

            <label for="lname"></label>
            <input type="text" id="lname" name="lastname" placeholder="Năm (Trong khoảng 1924 - Hiện Tại)..">
            <s></s>
            <input type="button" value="Submit" onclick=calc()>
          </form>
      </div>
</body>
</html>
