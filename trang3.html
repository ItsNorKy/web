<!DOCTYPE html>
<html>
    <style>
        input[type=text], select {
          width: 50%;
          padding: 12px 20px;
          margin: 8px 0;
          margin-right: auto;
          margin-left: auto;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        input[type=button] {
          width: 50%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-right: auto;
          margin-left: auto;
        }
        
        input[type=button]:hover {
          background-color: #45a049;
          margin-right: auto;
          margin-left: auto;
        }
        
        </style>
<head>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <img class="center" src="https://www.pngall.com/wp-content/uploads/15/Black-Myth-Wukong-Logo-PNG.png">
    <script>
        function openNav() 
    {
        document.getElementById("mySidenav").style.width = "250px";
    }

        function closeNav() 
    {
        document.getElementById("mySidenav").style.width = "0";
    }

        function calc()
    {
        var a = document.getElementById("a").value
        var b = document.getElementById("b").value

        if (isNaN(a) || isNaN(b)) {
            
            alert ("Giá trị bạn vừa nhập không phải là số, vui lòng kiểm tra lại")
        
        } else if (a == "" || b == "") { 

            alert ("Vui lòng nhập giá trị trước khi thực hiện phép toán")

        } else {

            function gcd(a, b) { 
             if (a == 0) 
            return b; 
            return gcd(b % a, a); 
            } 

            alert(`Kết quả: ${gcd(a,b)}`)

        }
    }

    </script>
    <div id="mySidenav" class="sidenav">
        <a href="./trang1.html">Tính tổng từ 1 đến n / chẵn, lẻ</a>
        <a href="./trang2.html">Kiểm tra n có phải số nguyên tố không?</a>
        <a href="./trang3.html">Tìm UCLN của 2 số a và b </a>
      </div>
      <div id="center">
        <div class="text">Tìm UCLN của 2 số a và b</div>
        <form>
            <label for="fname"></label>
            <input type="text" id="a" name="a" placeholder="Giá trị a..">
            <input type="text" id="b" name="b" placeholder="Giá trị b..">
            </select>
            <input type="button" value="Submit" onclick=calc()>
          </form>
      </div>
</body>
</html>
